# .pre-commit-config.yaml
repos:
  # Ruff - remote is fine, auto-discovers pyproject.toml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix]
        stages: [pre-commit]
      - id: ruff-format
        stages: [pre-commit]

  # mypy and pytest as local - need your venv
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        #entry: uv run mypy src
        entry: just typecheck
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      - id: pytest
        name: pytest
        #entry: uv run pytest --cov --cov-report=term-missing
        entry: just test 
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]    # ‚Üê only on push