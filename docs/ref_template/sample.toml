[project]
name = "your-project-name"
version = "0.1.0"
description = "Professional Data Engineering & ML Pipeline"
requires-python = ">=3.11"
dependencies = [
    "pandas",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.10.0",
    "ruff>=0.4.0",
    "pytest>=8.0.0",
    "pytest-cov",
    "pandas-stubs",  # Essential for Mypy + Pandas
]

# --- RUFF CONFIGURATION ---
[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
# E: pycodestyle, F: Pyflakes, I: isort, B: flake8-bugbear, UP: pyupgrade
select = ["E", "F", "I", "B", "UP", "N"]
ignore = ["E501"]  # Ignore line-length (formatter handles this)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# --- MYPY CONFIGURATION ---
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
# Essential for DS: ignore libs without stubs without crashing the whole check
ignore_missing_imports = true 

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false  # Relax rules for test files

# --- PYTEST CONFIGURATION ---
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "--strict-markers --cov=src --cov-report=term-missing"